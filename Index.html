<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title >VLSM Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Playfair', sans-serif;
        background: #b2c4ff;
        display: flex;
        justify-content: center;
        padding: 30px 10px;
    }
    .container {
        background: #d9d6ff;
        max-width: 1200px;
        width: 100%;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        color: #1a1a1a;
        margin-bottom: 20px;
        font-family:'playfair';
    }
    label {
        display:block;
        margin: 10px 0 5px;
        color: #333;
        font-weight:600;
    }
    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #210404;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 14px;
        box-sizing: border-box;
    }
    button {
        width: 100% ;
        padding: 12px;
        margin-top: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        background: #6c82e7;
        color: white;
        transition: 0.3s;
    }
    /* From Uiverse.io by jawad_8494 */ 
     
    .super-button {
    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 14px 28px;
    background: linear-gradient(145deg, #f6db9d, #1c1c1c);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 100px;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    letter-spacing: 0.5px;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.4s ease-in-out;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    backdrop-filter: blur(4px);
    z-index: 1;
    }

    .super-button::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: conic-gradient(from 0deg, #00ffff, #ff00ff, #00ffff);
    animation: rotate 4s linear infinite;
    z-index: -2;
    }

    .super-button::after {
    content: "";
    position: absolute;
    inset: 2px;
    background: #7aa9f0;
    border-radius: inherit;
    z-index: -1;
    }

    .super-button:hover {
    transform: scale(1.03);
    box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
    }

    .super-button:hover .arrow {
    transform: translateX(6px);
    }

    .arrow {
    width: 22px;
    height: 22px;
    transition: transform 0.3s ease-in-out;
    color: #00ffff;
    }

    @keyframes rotate {
        0% {
        transform: rotate(10deg);
        }
      100% {
      transform: rotate(360deg);
        }
    }

    button:hover {
    background: #4242e0;
    }
    #hostsInputs input {
    margin-bottom: 10px;
    }
    .result {
    margin-top: 50px;
    overflow-x: auto;
    margin-bottom: 30px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    th, td {
        padding: 12px 10px;
        text-align: center;
        border-bottom: 1px solid #e0e0e0;
    }
    th {
        background: #007bff;
        color: white;
        font-weight: 600;
    }
    tr:nth-child(even) {
        background: #f8f9fa;
    }
    @media(max-width: 600px){
    th, td {
            font-size: 12px;
            padding: 8px 5px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>VLSM Calculator</h1>

    <label for="baseIP">Base Network IP:</label>
    <input type="text" id="baseIP" placeholder="192.168.0.0">

    <label for="prefix">Prefix (e.g., 24):</label>
    <input type="number" id="prefix" placeholder="24" min="0" max="32">

    <label for="numSubnets">Number of Subnets:</label>
    <input type="number" id="numSubnets" placeholder="7" min="1">

    <div id="hostsInputs"></div>
    <button onclick="generateHostInputs()">Generate Host Inputs</button>
    
    <button onclick="calculateVLSM()" class="super-button">
    <span>Calculate</span>
    <svg fill="none" viewBox="0 0 24 24" class="arrow">
    <path
      stroke-linejoin="round"
      stroke-linecap="round"
      stroke-width="2"
      stroke="currentColor"
       d="M5 12h14M13 6l6 6-6 6"
      ></path>
     </svg>
    </button>


    <div class="result" id="result" style="display:none;">
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Subnet</th>
                    <th>Hosts</th>
                    <th>Prefix</th>
                    <th>Subnet Mask</th>
                    <th>Network</th>
                    <th>Broadcast</th>
                    <th>First Host</th>
                    <th>Last Host</th>
                    <th>Gateway</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
function generateHostInputs() {
    const numSubnets = parseInt(document.getElementById('numSubnets').value);
    const hostsDiv = document.getElementById('hostsInputs');
    hostsDiv.innerHTML = '';
    for(let i=1;i<=numSubnets;i++){
        const input = document.createElement('input');
        input.type = 'number';
        input.id = 'hosts'+i;
        input.placeholder = 'Hosts for Subnet '+i;
        input.min = 1;
        hostsDiv.appendChild(input);
    }
}

function calculateVLSM() {
    const baseIP = document.getElementById('baseIP').value.trim();
    const numSubnets = parseInt(document.getElementById('numSubnets').value);
    const hosts = [];
    for(let i=1;i<=numSubnets;i++){
        const val = parseInt(document.getElementById('hosts'+i).value);
        if(!val || val<1){ alert('Enter valid hosts for each subnet'); return; }
        hosts.push(val);
    }

    hosts.sort((a,b)=>b-a);

    const parts = baseIP.split('.').map(Number);
    if(parts.length!=4){ alert('Enter valid IP'); return; }
    let network = (parts[0]<<24)|(parts[1]<<16)|(parts[2]<<8)|parts[3];

    const tbody = document.querySelector('#resultTable tbody');
    tbody.innerHTML = '';

    hosts.forEach((h,i)=>{
        const bits = Math.ceil(Math.log2(h+2));
        const newPrefix = 32-bits;
        const block = 1<<bits;
        const broadcast = network+block-1;
        const first = network+1;
        const last = broadcast-1;

        const maskNum = (0xFFFFFFFF<<(32-newPrefix))>>>0;
        const mask = [(maskNum>>>24)&255,(maskNum>>>16)&255,(maskNum>>>8)&255,maskNum&255].join('.');
        const netIP = [(network>>>24)&255,(network>>>16)&255,(network>>>8)&255,network&255].join('.');
        const broadIP = [(broadcast>>>24)&255,(broadcast>>>16)&255,(broadcast>>>8)&255,broadcast&255].join('.');
        const firstIP = [(first>>>24)&255,(first>>>16)&255,(first>>>8)&255,first&255].join('.');
        const lastIP = [(last>>>24)&255,(last>>>16)&255,(last>>>8)&255,last&255].join('.');
        const gatewayIP = firstIP;

        const row = tbody.insertRow();
        row.innerHTML = `<td>Subnet ${i+1}</td>
            <td>${h}</td>
            <td>/${newPrefix}</td>
            <td>${mask}</td>
            <td>${netIP}</td>
            <td>${broadIP}</td>
            <td>${firstIP}</td>
            <td>${lastIP}</td>
            <td>${gatewayIP}</td>`;
        network = broadcast+1;
    });

    document.getElementById('result').style.display = 'block';
}
</script>

</body>
</html>
